<!DOCTYPE html>
<html>
<head>
    <title>Expense Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="date"],
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Expense</h1>
    <form id="expenseForm" action="/expense/save" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>

        <label for="subCategory">Category:</label>
        <select id="subCategory" name="subCategory" required>
            <option>--</option>
            <option value="GROCERIES">Groceries</option>
            <option value="VEGETABLES_FRUITS_DAIRY_AND_MEAT">Vegetables, Fruits, Dairy and Meat</option>
            <option value="MEDICAL">Medical</option>
            <option value="OUTSIDE_FOOD">Outside Food</option>
            <option value="LOSE_OF_MONEY">Lose of Money</option>
            <option value="SALON_AND_COSMETICS">Salon and Beauty Products</option>
            <option value="TRANSPORT">Transport</option>
            <option value="SHOPPING">Shopping</option>
            <option value="ENTERTAINMENT">Entertainment</option>
            <option value="RENT_AND_OTHER_BILLS">Rent and Other Bills</option>
            <option value="OTHERS">Others</option>
        </select>

        <label for="spent">Spent(Total spent amount):</label>
        <input type="text" id="spent" name="spent" required>

        <label for="user">User(Specify the person name):</label>
        <input type="text" id="user" name="user" required>

        <input type="submit" value="Submit">
    </form>
</div>
<script>
    document.getElementById("expenseForm").addEventListener("submit", function (event) {
        event.preventDefault();

        // Collect form data
        const formData = new FormData(document.getElementById("expenseForm"));

        // Create a JSON object from form data
        const newExpense = {
            date: formData.get("date"),
            item: formData.get("item"),
            category: formData.get("subCategory"),
            spent: parseFloat(formData.get("spent")),
            user: formData.get("user")
        };

        // Send a POST request to the /expense/save endpoint on port 8080
        fetch("http://localhost:8080/expense/save", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newExpense)
        })
        .then(response => {
            if (response.status === 200) {
                alert("Expense saved successfully!");
                // Clear the form input fields after successful submission
                document.getElementById("expenseForm").reset();
            } else {
                alert("Failed to save expense. Please try again.");
            }
        })
        .catch(error => {
            alert("An error occurred. Please try again.");
        });
    });
</script>
</body>
</html>
